<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .gallery {
      column-count: 4;
      column-gap: 1em;
      padding: 1em;
    }

    .gallery-item {
      background: white;
      margin-bottom: 1em;
      display: inline-block;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }

      /* Lightbox Style */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

   <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a href="#" class="lightbox-close" onclick="closeLightbox(); return false;">&times;</a>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
